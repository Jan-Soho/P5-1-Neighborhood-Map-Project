<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <title>P5 Neighborhood Map Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- lightbox -->
    <link href="https://cdn.rawgit.com/noelboss/featherlight/1.3.5/release/featherlight.min.css" type="text/css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="main">
        <div id="search">
            <!-- Clicking on logo will delete local storage and favorite settings -->
            <a class="logo" href="#"><img onClick="(function(){localStorage.clear();window.location.reload()})()" id="logo" src="img/logo2.png"></a>
            <input id="searchBar" type="search" placeholder="" data-bind="textInput: searchText, event: { keyup: availableLocations }"></input>
        </div>
        <h2 class="error-msg">Oups... App won't load :( Please try later !</h2>
        <div id="content">
            <div id="locationSidebar">
                <ul id="locationList" data-bind="foreach: Locationlist">
                    <li class="locationItem" data-bind="visible: isVisible, css: { active: $parent.selectedLocation() == $data }"><a class="locationItem-links" href="#"><span data-bind="text: name, click: $parent.showLocation"></span><span class="fav-star"><img class="rating-img" data-bind="click: $parent.toggleMakeFav, attr: { src: starIcon }"></span></a></li>
                </ul>
            </div>
        </div>
        <div id="gmap"></div>
    </div>
    <script src="js/lib/jquery-2.2.1.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="https://cdn.rawgit.com/noelboss/featherlight/1.3.5/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKDK88y5yA1_isN_gmhFSf0Ovo_EffQsM&libraries=places&callback=launchMap" async defer></script>
</body>

</html>
